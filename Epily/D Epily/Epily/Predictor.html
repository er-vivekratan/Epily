<nav>

<section>
    <h2>Input Your Data</h2>
    <form id="calculatorForm">
        <label for="feature1">Last Attack:</label>
        <input type="number" id="feature1" name="feature1" required>
        
        <label for="feature2">Feature 2 (e.g., EEG Reading):</label>
        <input type="number" id="feature2" name="feature2" required>
        
        <label for="feature3">Feature 3 (e.g., Stress Level):</label>
        <input type="number" id="feature3" name="feature3" required>

        <button type="button" onclick="calculatePrediction()">Calculate Prediction</button>
    </form>
    <h2>Prediction Result</h2>
    <p id="result"></p>
</section>

<script>
    function calculatePrediction() {
        // Get input values
        const feature1 = document.getElementById('feature1').value;
        const feature2 = document.getElementById('feature2').value;
        const feature3 = document.getElementById('feature3').value;

        // Simple example calculation (replace with your prediction algorithm)
        const prediction = (parseFloat(feature1) + parseFloat(feature2) + parseFloat(feature3)) / 3;

        // Display result
        document.getElementById('result').textContent = `Predicted Seizure Likelihood: ${prediction.toFixed(2)}%`;
    }
</script>

</body>
